experiences:
    - role: Technical Support Engineer
      time: July 2022 - Actual
      company: Kaleyra
      details: |
        - Troubleshooting and resolving production issues.
        - Supporting and performing application deployments to production environments.
        - Discover and report application issues to the Development team.
        - Supporting client's technical questions and issues.
        - Documenting Level-1 and Level-2 troubleshooting as knowledge base.
        - Performing data analysis, creating reports and impact analysis for critical issues.
        - Creating scripts for any repetitive task that requires automation to speed up workflow.
        - Analyzing network traces, TCP dumps, API calls and SMS encoding, performance related issues.
        - Good understanding of SMPP, HTTP, SFTP, TCP, and many other protocols.
        
        
    - role: Network Operation Center Analyst
      time: May 2021 - July 2022
      company: Kaleyra
      details: |
        - Perform technical analysis of system issues and outages as they occur across customer enterprise networks.
        - Conduct research to troubleshoot and resolve the issue or, depending upon complexity, escalates the issue to higher-level systems administrators and network engineers.
        - Monitor SMS/MMS plaftorm Unix/Linux Systems.
        - Reporting using Unix/Linux, Propietary GUIs and MySQL.
        - Prioritize remediation of issues in a 24 x 7 environment with critical uptime requirements.
        - Provide Tech Support by answering calls/emails from corporate customers.
        - Review network logs to monitor the overall network.
        
    - role: Information Technology Support Analyst
      time: Dec 2020 - May 2021
      company: Trueshore
      details: |
        - Planning and undertaking scheduled maintenance upgrades.
        - Evaluating IT processes and developing scripts for automation.
        - Troubleshooting hardware, software and network issues.
    
    - role: Scientific Researcher
      time: 2018 - 2020
      company: Grupo de Estudo em Redes de Computadores e Multimedia (Gercom)
      details: |
        - Research area: Unmanned Aerial Vehicles (UAV) as a base station for mobile networks (LTE-5G).
        - Laboratory responsibilities and projects:
            - Linux and Windows Server Management.
            - Network Administration.
            - [CSBC 2019](http://csbc2019.sbc.org.br/) Gamification Application Support; Docker Containers, SQL, network, and firewall setup.
    
    - role: Senior Analyst
      time: 2013 - 2018
      company: Claro, Santo Domingo, Dominican Republic.
      details: |
       - Responsible for the design, management and improvement of data mobile products for postpaid customers.  
       - Responsible for the implementation of enterprise customer data mobile management platform.
       - Data mobile project leader.
       - Registration and monitoring of metrics, identification of improvements, implementation of re-engineering 
         and satisfaction of internal and external customers. 
       - Process survey and creation of manuals and instructions for the data mobile products.
          

    - role: Mobile Technical Support
      time: 2009 - 2013
      company: Claro, Santo Domingo, Dominican Republic.
      details: |
        - Data mobile technical support for enterprise customers.   


 

