career-profile:
    title: Career Profile
    summary: |
      Graduated in Telematics Engineering from the Pontifical Catholic University Madre y Maestra (2014). 
      Obtained a master’s degree in Computer Science (2020) in the area of Computer Networks from the Federal University of 
      Pará (UFPA) and a former member of the Computer Network Study Group at UFPA, 
      researching Unmanned Aerial Vehicles (UAV) as a base station for mobile networks (LTE-5G). 
      Has experience in Telematics Engineering, focusing on Telecommunications. 
      He also has experience leading mobile internet projects as a Senior Analyst at Claro Dominicana. 
      Areas of interest are Smart Cities, Internet of Things and FANET.


